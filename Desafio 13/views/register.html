<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Links -->
    <link rel="stylesheet" href="../public/css/index.css">

</head>
<body>
    <div class="container">
        <h1 class="title">REGISTER</h1>
        <br>
        <br>
        <form action="/register" method="post" role="form" autocomplete="off">
            <input type="email" id="username" name="username" placeholder="email" class="form-control" required>
            <input type="password" id="password" name="password" placeholder="password" class="form-control" required>
            <input type="submit" value="Register">
        </form>
        <hr>
        <button onclick="location.href='/login'">GO TO LOGIN IN</button>
    </div>
</body>
</html>
